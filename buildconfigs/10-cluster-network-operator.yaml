apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: cluster-network-operator
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/vrutkovs/cluster-network-operator'
      ref: 4.12-cut-requests
    contextDir: .
    images: []
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile.rhel7
      from:
        kind: "ImageStreamTag"
        name: "release:base"
  output:
    to:
      kind: ImageStreamTag
      name: 'release:cluster-network-operator'
