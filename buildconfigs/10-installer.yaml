apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: installer
  labels:
    change-build-arg-tags: "true"
    resources-profile: high
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/vrutkovs/installer'
      ref: devel-slim
    contextDir: .
    images: []
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: images/installer/Dockerfile.ci
      buildArgs:
          - name: "TAGS"
            value: "okd"
      from:
        kind: "ImageStreamTag"
        name: "release:base"
  output:
    to:
      kind: ImageStreamTag
      name: 'release:installer'
